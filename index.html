<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pronunciation Sheet - Hiragana</title>

<!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background: linear-gradient(135deg, #74ABE2 0%, #5563DE 100%);
        color: #333;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    .container {
        max-width: 900px;
        width: 100%;
        margin: 0 auto;
        padding: 20px;
    }

    header {
        text-align: center;
        margin-bottom: 30px;
        color: white;
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .Japanese-character {
        font-size: 10rem;
    }

    .subtitle {
        font-size: 1.2rem;
        opacity: 0.9;
    }

    .carousel-container {
        position: relative;
        width: 100%;
        height: 550px;
        overflow: hidden;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        background-color: white;
    }

    .carousel {
        display: flex;
        transition: transform 0.5s ease-in-out;
        height: 100%;
    }

    .page {
        min-width: 100%;
        height: 100%;
        padding: 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .English-Pronounce {
        font-size: 1.6rem;
        line-height: 1.6;
        margin-bottom: 25px;
        font-weight: 500;
    }

    .Bangla-Pronounce {
        font-size: 1.2rem;
        color: #7f8c8d;
        font-style: italic;
        margin-top: 15px;
    }

    .sound-container {
        display: flex;
        align-items: center;
        margin-top: 20px;
        gap: 10px;
        cursor: pointer;
        font-size: 1.1rem;
    }

    .sound-container i {
        font-size: 2rem;
        color: #2c3e50;
        transition: transform 0.2s ease, color 0.2s ease;
    }

    .sound-container i:hover {
        color: #007bff;
        transform: scale(1.1);
    }

    .playing i {
        /* animation: pulse 1s ; */
        color: #007bff;
    }

    /* @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.3); opacity: 0.7; }
        100% { transform: scale(1); opacity: 1; }
    } */

    .carousel-controls {
        position: absolute;
        top: 50%;
        width: 100%;
        display: flex;
        justify-content: space-between;
        transform: translateY(-50%);
        padding: 0 20px;
    }

    .carousel-btn {
        background-color: rgba(255, 255, 255, 0.7);
        border: none;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        font-size: 1.5rem;
        color: #2c3e50;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        transition: all 0.3s ease;
    }

    .carousel-btn:hover {
        background-color: white;
        transform: scale(1.1);
    }

    footer {
        margin-top: 30px;
        color: white;
        text-align: center;
        font-size: 0.9rem;
        opacity: 0.8;
    }

    @media (max-width: 768px) {
        .carousel-container { height: 480px; }
        .Japanese-character { font-size: 7rem; }
    }

    @media (max-width: 480px) {
        .carousel-container { height: 420px; }
        .Japanese-character { font-size: 5rem; }
    }
</style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Pronunciation Sheet</h1>
            <p class="subtitle">Japanese Hiragana - English & Bangla Pronunciation</p>
        </header>

        <div class="carousel-container">
            <div class="carousel" id="carousel"></div>
            <div class="carousel-controls">
                <button class="carousel-btn prev-btn">&#10094;</button>
                <button class="carousel-btn next-btn">&#10095;</button>
            </div>
        </div>
    </div>

    <footer>
        <p>All rights reserved &copy; <a href="https://www.facebook.com/tusu27">Tushar</a> | 2025</p>
        <p>
            <a href="https://www.facebook.com/tusu27" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com/tusu_27/" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-instagram"></i></a>
        </p>
    </footer>

<script>
const hiragana = [
    ["あ","a","আ"],["い","i","ই"],["う","u","উ"],["え","e","এ"],["お","o","ও"],
    ["か","ka","কা"],["き","ki","কি"],["く","ku","কু"],["け","ke","কে"],["こ","ko","কো"],
    ["さ","sa","সা"],["し","shi","শি"],["す","su","সু"],["せ","se","সে"],["そ","so","সো"],
    ["た","ta","তা"],["ち","chi","চি"],["つ","tsu","ৎসু"],["て","te","তে"],["と","to","তো"],
    ["な","na","না"],["に","ni","নি"],["ぬ","nu","নু"],["ね","ne","নে"],["の","no","নো"],
    ["は","ha","হা"],["ひ","hi","হি"],["ふ","fu","ফু"],["へ","he","হে"],["ほ","ho","হো"],
    ["ま","ma","মা"],["み","mi","মি"],["む","mu","মু"],["め","me","মে"],["も","mo","মো"],
    ["や","ya","ইয়া"],["ゆ","yu","ইউ"],["よ","yo","ইয়ো"],
    ["ら","ra","রা"],["り","ri","রি"],["る","ru","রু"],["れ","re","রে"],["ろ","ro","রো"],
    ["わ","wa","ওয়া"],["を","wo","ও"],["ん","n","ন"]
];

const colors = ["#ffebee","#e8f5e9","#e3f2fd","#fff3e0","#f3e5f5","#e0f2f1"];

const carousel = document.getElementById('carousel');

// Generate slides
hiragana.forEach((char, index) => {
    const page = document.createElement('div');
    page.className = `page`;
    page.style.backgroundColor = colors[index % colors.length];
    const audioFile = `${char[1]}.mp3`; // uses English pronounce as filename
    page.innerHTML = `
        <h1 class="Japanese-character">${char[0]}</h1>
        <p class="English-Pronounce">${char[1]}</p>
        <p class="Bangla-Pronounce">${char[2]}</p>
        <div class="sound-container" data-audio="${audioFile}">
            <i class="fa-solid fa-volume-high"></i>
            <span>মাইকে ক্লিক করে শুনুন</span>
        </div>
    `;
    carousel.appendChild(page);
});

const pages = document.querySelectorAll('.page');
const prevBtn = document.querySelector('.prev-btn');
const nextBtn = document.querySelector('.next-btn');
let currentPage = 0;

function updateCarousel() {
    carousel.style.transform = `translateX(-${currentPage * 100}%)`;
}

nextBtn.addEventListener('click', () => {
    currentPage = (currentPage + 1) % pages.length;
    updateCarousel();
});

prevBtn.addEventListener('click', () => {
    currentPage = (currentPage - 1 + pages.length) % pages.length;
    updateCarousel();
});

// Handle sound play
document.querySelectorAll('.sound-container').forEach(container => {
    container.addEventListener('click', () => {
        const audio = new Audio(container.dataset.audio);
        container.classList.add('playing');
        audio.play();
        audio.addEventListener('ended', () => {
            container.classList.remove('playing');
        });
    });
});

updateCarousel();
</script>
</body>
</html>
